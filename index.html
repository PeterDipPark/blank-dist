			var exportHTML = function(new_html_)  {
				// console.log("new html: ", new_html_)
				var ta = document.getElementById("out");
				ta.value = new_html_;
			}

		// Build Editor
			var editor = be.create({
							element: document.getElementById('editor')						// Editor dom element
							,content: document.querySelector("#content").innerHTML		// Initial HTML String

							,properties: "{\"placeholder\":\"Placeholder from props\u2026\",\"foo\":true}"	// Editor props {JSON String | Object}
