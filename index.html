<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf8">
</head>
<body>
	<div style="margin: 0px auto; padding: 0px 10px; width: 100%; display: block; max-width: 800px; box-sizing: border-box;">
		<input name="html" id="html" readonly>
		<input name="time" id="time" readonly>
		<input name="words" id="words" readonly>
		<input type="button" id="pause" value="Pause">
		<input type="button" id="play" value="Play">		
		<input type="button" id="reset" value="Reset">
		<br><br>
		<div id="editor" style="margin-bottom: 23px"></div>
	</div>	
	<script type="text/javascript" src="be.js?v=3"></script>
	<script>
				

		// Editor Callback
			const output = function(o) {
				// html 
				if (o.html !== undefined) {
					var html = document.getElementById("html");	
					html.value = o.html;
				}
				// time
				if (o.time !== undefined) {
					var time = document.getElementById("time");
					time.value = o.time;
				}
				// timeout
				if (o.timeout === true) {
					console.warn("time limit reached! Editor destroyed.")
				}				
				// words
				if (o.words !== undefined) {
					var words = document.getElementById("words");
					words.value = o.words;					
				}
				// wordout
				if (o.wordout === true) {
					console.warn("Word goal reached!")
				}
				// Paste/Drop attempt
				if (o.paste === true) {
					console.warn("Paste/Drop event blocked!")
				}
			}

		// Editor Create
			const input = be.create({
							// Editor instance ID to be used for localStorage item key name.
							id: "blankeditor"
							// Editor DOM element.
							,element: document.getElementById('editor')
							// Initial HTML string. If not a string (i.e. false, null etc.), content will be pulled from localStorage.
							,content: null
							// Callback Method.
							,callback: output
							// Callback scope. If not set or false Editor (be) object will be the scope.
							,scope: false																		
							// Editor attributes.
							,attributes: "{\"placeholder\":\"Type some text\u2026\",\"time\":0,\"words\":0,\"paste\":true,\"focus\":true}"
						});

		// Editor Options
		
			// Pause edit
			var pause = document.getElementById("pause");
			pause.onclick = function(e) {
				be.pause();
			}
			// Resume edit
			var play = document.getElementById("play");
			play.onclick = function(e) {
				be.play();
			}
			// Remove localStorage (id,id_t) items
			var reset = document.getElementById("reset");
			reset.onclick = function(e) {
				be.reset();
				// Reload window - optional
				// window.location.reload(true);
			}

		</script>
</body>
</html>
