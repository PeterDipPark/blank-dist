	<script type="text/javascript" src="be.js?v=2"></script>
	<script>
		
		// Editor Callback
			const output = function(o)  {
				// html
				if (o.html !== undefined) {
					var html = document.getElementById("html");	
					html.value = o.html;
				}
				// time
				if (o.time !== undefined) {
					var time = document.getElementById("time");
					time.value = o.time;
				}
				// done
				if (o.done===true) {
					var editor = document.getElementById('editor');
					editor.style.color = "#0000FF";
				}
				// words
				if (o.words !== undefined) {
					var words = document.getElementById("words");
					words.value = o.words;
				}				
				// Paste/Drop event
				if (o.paste===true) {
					console.info("paste event...")
				}
			}

		// Editor Create
			const input = be.create({
							// Editor DOM element
							element: document.getElementById('editor')
							// Initial HTML string
							,content: "Hello Blank Editor!"
							// Callback Method
							,callback: output
							// Callback scope. If not set or false editor (stripped) object view will be the scope
							,scope: false																		
							// Editor attributes
							,attributes: "{\"placeholder\":\"Type some text\u2026\",\"time\":20,\"words\":20,\"paste\":true,\"focus\":true}"
						});
